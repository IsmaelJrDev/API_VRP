<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Ruta</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Búsqueda de Ruta</h1>
        <form action="/buscar_ruta" method="POST">
            <!-- Selección de ciudades -->
            <div class="mb-3">
                <label for="ciudad_origen" class="form-label">Ciudad de Origen</label>
                <select class="form-select" id="ciudad_origen" name="ciudad_origen" required>
                    <option value="" disabled selected>Seleccione una ciudad</option>
                    <option value="EDO.MEX">EDO.MEX</option>
                    <option value="QRO">QRO</option>
                    <option value="CDMX">CDMX</option>
                    <option value="SLP">SLP</option>
                    <option value="MTY">MTY</option>
                    <option value="PUE">PUE</option>
                    <option value="GDL">GDL</option>
                    <option value="MICH">MICH</option>
                    <option value="SON">SON</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="ciudad_destino" class="form-label">Ciudad de Destino</label>
                <select class="form-select" id="ciudad_destino" name="ciudad_destino" required>
                    <option value="" disabled selected>Seleccione una ciudad</option>
                    <option value="EDO.MEX">EDO.MEX</option>
                    <option value="QRO">QRO</option>
                    <option value="CDMX">CDMX</option>
                    <option value="SLP">SLP</option>
                    <option value="MTY">MTY</option>
                    <option value="PUE">PUE</option>
                    <option value="GDL">GDL</option>
                    <option value="MICH">MICH</option>
                    <option value="SON">SON</option>
                </select>
            </div>
            <!-- Máximo de carga -->
            <div class="mb-3">
                <label for="max_carga" class="form-label">Máximo de Carga (kg)</label>
                <input type="number" class="form-control" id="max_carga" name="max_carga" min="1" required>
            </div>
            <!-- Distancia máxima -->
            <div class="mb-3">
                <label for="max_distancia" class="form-label">Distancia Máxima (km)</label>
                <input type="number" class="form-control" id="max_distancia" name="max_distancia" min="1" required>
            </div>
            <!-- Gasolina máxima -->
            <div class="mb-3">
                <label for="max_gasolina" class="form-label">Gasolina Máxima (litros)</label>
                <input type="number" class="form-control" id="max_gasolina" name="max_gasolina" min="1" required>
            </div>
            <!-- Volumen máximo -->
            <div class="mb-3">
                <label for="max_volumen" class="form-label">Volumen Máximo (m³)</label>
                <input type="number" class="form-control" id="max_volumen" name="max_volumen" min="1" required>
            </div>
            <!-- Botón de envío -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Buscar Ruta</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
